<!DOCTYPE html>
<html>
<head>
  <title>Find User</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      width: 200px;
      border: 2px solid #007bff;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: 0;
      border-top: 1px solid #ddd;
    }

    .post-title {
      font-weight: bold;
      margin-top: 15px;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Finderly</h1>

  <input type="number" id="userId" placeholder="User ID (1-10)" min="1" max="10">
  <button onclick="findUser()">Search</button>

  <div id="output"></div>

  <script src="app.js">
  </script>

</body>
</html>
